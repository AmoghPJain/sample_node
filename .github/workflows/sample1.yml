# This is demo workflow 4 for GitHub Actions.
name: demo

on:
    workflow_dispatch:
    #push:

jobs:
    check-the-app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20
            - run: npm install
            - run: npm start &
            - run: sleep 10
            - run: curl -I http://localhost:3000 || exit 1